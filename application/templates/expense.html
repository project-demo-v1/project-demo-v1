{% extends "base.html" %}
{% block namewebsite %}CHI QUỸ CỬA HÀNG{% endblock %}
{% block content %}
<div class="container">
   <div class="text">
   </div>
   <form action="/expense">
      <div class="form-row">
         <div class="input-data">
            <input type="date" id="ngay" name="ngay" value={{ now }} required>
            <div class="underline"></div>
            <label for="ngay">Ngày</label>
         </div>
         <div class="input-data">
            <input type="number" id="thu" name="thu" step=500000 min=0 required>
            <div class="underline"></div>
            <label for="thu">Nhận quỹ</label>
         </div>
      </div>
      <div class="form-row">
         <div class="input-data">
            <input type="number" id="chi"  name="chi" step=5000 min=0 required>
               <div class="underline"></div>
               <label for="chi">Tiền chi</label>
         </div>
         <div class="input-data">
            <input type="text" id="phanloai" name="phanloai" required>
            <div class="underline"></div>
            <label for="phanloai">Thẻ</label>
         </div>
      </div>
      <div class="form-row">
         <div class="input-data textarea">
            <textarea id="lydochi" name="lydochi" rows="8" cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="lydochi">Nội dung</label>
            <br />
         
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
            </div>
         </div>
      </div>
   </form>
</div>
{% endblock %}
